<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>git2html sample</title>
<script type="text/javascript" src="main/external/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main/external/md5.js"></script>
<script type="text/javascript" src="main/external/jsgl.min.js"></script>

<link rel="stylesheet" href="main/css/gitline.css"></link>
<script type="text/javascript" src="../target/gitline.js"></script>

<script type="text/javascript">
	$(function() {
		new Gitline().fromJSON("test/example02.json").withHeader("Gitline repository from Github").renderTo(document.getElementById("myGitlinePanel-1"));
		new Gitline().fromJSON("test/example03.json").withHeader("git repository from Github").renderTo(document.getElementById("myGitlinePanel-2"));
	});

	</script>
	

</head>
<body>
	<div id="myGitlinePanel-1" style="position: absolute; left: 50px; top: 50px; width: 500px; height: 500px; overflow-y: scroll"></div>
	<div id="myGitlinePanel-2" style="position: absolute; left: 600px; top: 50px; width: 700px; height: 500px; overflow-y: scroll"></div>
</body>
</html>
