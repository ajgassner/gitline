<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gitline GitHub Example</title>
    <script src="external/jquery-2.1.4.min.js"></script>
    <script src="external/md5.js"></script>
    <script src="external/jsgl.min.js"></script>
    <script src="external/logger.min.js"></script>

    <link rel="stylesheet" href="gitline.min.css"/>
    <script src="gitline.min.js"></script>

    <script>
        $(function () {
            Logger.useDefaults();

            Gitline.create()
                    .fromProvider(new Gitline.Plugin.GithubCommitProvider("https://github.com/blecher-at/gitline"))
                    .withHeader("Gitline GitHub repository <a href=\"https://github.com/blecher-at/gitline\">https://github.com/blecher-at/gitline</a>")
                    .renderTo(document.getElementById("myGitlinePanel-1"));
        });
    </script>

</head>
<body>
<div id="myGitlinePanel-1"></div>
</body>
</html>
